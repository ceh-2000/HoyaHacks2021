<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body >
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img id="image_1" src="" style="width:100%">
        <div id="caption_1" class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img id="image_2" src="" style="width:100%">
        <div id="caption_2" class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img id="image_3" src="" style="width:100%">
        <div id="caption_2" class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" id="dot_1"></span>
      <span class="dot" id="dot_2"></span>
      <span class="dot" id="dot_3"></span>
    </div>    
    <script src="popup.js"></script>
  </body>
</html>
