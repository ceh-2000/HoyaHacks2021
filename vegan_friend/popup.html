<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body style="height: 350px;">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="text">Hi! I'm that vegan friend.</div>
        <img id="intro" src="" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="text">I am here to loudly judge you whenever you look at recipes that use meat.</div>
      </div>

      <div class="mySlides fade">
        <div class="text">Your Meat Trend</div>
        <img id="image_1" src="" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="text">Carbon Emmission Reduction</div>
        <img id="image_2" src="" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="text">Analytics</div>
        <img id="image_3" src="" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" id="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" id="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" id="dot_0"></span>
      <span class="dot" id="dot_1"></span>
      <span class="dot" id="dot_2"></span>
      <span class="dot" id="dot_3"></span>
      <span class="dot" id="dot_4"></span>
    </div>    
    <script src="popup.js"></script>
  </body>
</html>
